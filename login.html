<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
  <title>וקפוהש תוסילופ</title>
<link href="assets/css/app.5f5680ce616c1de4fcf8.css" rel="stylesheet"></head>

<body>
  <div class="bg">
    <img src="assets/img/login-bg.png" alt="background" class="bg__image">
    <img src="assets/img/bg-mask.png" alt="background" class="bg__image bg__mask">
    <img src="assets/img/bg-secondary.png" alt="background" class="bg__image bg__mask">
  </div>
  <header class="header">
    <div class="header__person header__person--mod">
      <div class="header__container">
        <div class="header__logo">
          <img src="assets/img/icons/header-logo.svg" alt="Logo">
        </div>
        <div class="header__name header__name--mod222">
          <span>ןכוס םש<b>ילארשי לארשי</b>רפסמ <b>123456</b></span>
          <span class="header__name-info">םולש ,<b>השמ םייח</b></span>
        </div>
      </div>
    </div>
    <div class="header__bottom-info message">
      <div class="header__container">
        םולש ,<b>השמ םייח</b> 
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <!-- login-title -->
      <div class="login-title">
        <div class="login-title__inner">
          <div class="login-title__logo">
            <img src="assets/img/icons/logo.svg" alt="Logo" class="login-title__logo-image">
          </div>
          <div class="login-title__name">ריחמה תעצהב היפצ - תכרעמל הסינכ</div>
        </div>
        <div class="line line--mod"></div>
        <div class="login-title__subtitle">תא ןזה הסינכה דוק תלבקל
          דיינה ןופלטה רפסמ</div>
      </div><!-- login-title -->

      <form method="POST" class="form">
        <div class="form__group">
          <label for="text1" class="form__label">שמתשמ םש</label>
          <div class="form__group-inner">
            <div class="form__group-box">
              <img class="form__group-close" src="assets/img/icons/close.svg" alt="Remove">
            </div>
            <input id="text1" type="text" name="Name" class="form__input form__input--mod">
          </div>
        </div>
        <div class="form__group">
          <label for="text2" class="form__label">אמסיס</label>
          <input id="text2" type="text" name="Surname" class="form__input">
        </div>
        <div class="form__button-wrapper">
          <button type="button" class="btn">
            <span class="btn__text">לוטיב</span>
          </button>
          <button type="submit" class="btn btn--mod">
            <span class="btn__text">הסינכ</span>
            <img src="assets/img/icons/triangle.svg" alt="press" class="btn__icon">
          </button>
        </div>
      </form>
    </div>
  </main>
<script type="text/javascript" src="assets/js/app.5f5680ce616c1de4fcf8.js"></script><script type="text/javascript" src="assets/js/login.5f5680ce616c1de4fcf8.js"></script></body>

</html>
